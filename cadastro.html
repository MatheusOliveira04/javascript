<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clente</title>
    <link rel="stylesheet" href="css/cadastroestilo.css">
    
</head>

<body style="background-color:rgba(222, 220, 220, 0)">
    <div class="format-center">
        <h1 style="height: 100px; font-size: 50px; text-align: center;">Cadastro de Clientes</h1>

        <h2>Preencha os dados abaixo</h2>

        <div>
            <p>Digite seu nome</p>
            <input type="text" name="nome" placeholder="nome:" class="input-format">

            <p>Digite um E-mail</p>
            <input type="email" name="email" placeholder="Exemple@Gmail.com:" class="input-format">

            <p>Digite uma senha</p>
            <input type="password" name="senha" class="input-format">

            <p>Digite seu n√∫mero de telefone</p>
            <input type="tel" name="telefone" placeholder="(00)00000-0000" class="input-format">

            <p>Data de nascimento</p>
            <input type="date" name="data" placeholder="00/00/0000" class="input-format">

            <div>
                <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" >
                    Enviar
                </button>
            </div>

        </div>

    </div>

</body>

</html>
