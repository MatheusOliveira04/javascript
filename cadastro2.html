<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 2.0</title>
    <script src="js/cadastro2-js.js"></script>
    <link rel="stylesheet" href="css/cadastro2.css">
</head>

<body>

    <div class="center">
        <form action="#" method="get" onsubmit="return formularioIMC()">
            
            <div style="color: white; text-align: center; font-size: 20px;">
                      <h1>Cadastro de Pessoas</h1>
                  </div>

            <div class="format size">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" name="txtNome">
                <br />
            </div>

            <div class="format">
            <label for="Sexo">Sexo</label>
            <input type="radio" name="txtSexo" value="Masculino"> Masculino
            <input type="radio" name="txtSexo" value="Feminino"> Femino
            <br/>
            </div>

            <div class="format">
                <label for="txtPeso">Peso(Kg)</label>
                <input type="number" id="txtPeso" name="txtPeso"> 
            <label for="txtAltura">Altura(metros)</label>
            <input type="number" id="txtAltura" name="txtAltura" step="any">
            <br/>
            </div>
            
            <div class="format" >
            <textarea readonly="true" name="txtDados" id="txtDados" cols="30" rows="10"></textarea>
            </div>

            <button>Avaliar</button>

        </form>
    </div>
</body>

</html>
